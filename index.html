<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL International - IT Strategy Proposal 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f8fafc; margin: 0; }
        .slide-enter { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Robuste SVG Icon Komponente
        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                Globe: <g><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></g>,
                Users: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></g>,
                Zap: <g><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></g>,
                BarChart: <g><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></g>,
                ServerOff: <g><path d="M7 2h10"/><path d="M5 22h14"/><path d="M15 7h.01"/><path d="M10 2v4"/><path d="m5 10-3 3 3 3"/><path d="m19 10 3 3-3 3"/><path d="M2 13h20"/><path d="m15 2-8 8-8 8"/></g>,
                Database: <g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/></g>,
                FileText: <g><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7.5 20 7.5"/><line x1="8" x2="16" y1="13" y2="13"/><line x1="8" x2="16" y1="17" y2="17"/><line x1="8" x2="10" y1="9" y2="9"/></g>,
                Lock: <g><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></g>,
                Power: <g><path d="M12 2v10"/><path d="M18.4 6.6a9 9 0 1 1-12.77.04"/></g>,
                ArrowRight: <g><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
                Cloud: <g><path d="M17.5 19c5.07 0 7.5-3 7.5-6.5S22.57 6 17.5 6c-.4 0-.8.03-1.19.1a8.5 8.5 0 1 0-12.83 10.45"/></g>,
                ShoppingCart: <g><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></g>,
                Monitor: <g><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></g>,
                Truck: <g><path d="M5 18H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2"/><circle cx="7" cy="18" r="2"/><path d="M13 18h2a2 2 0 0 0 2-2V8"/><circle cx="17" cy="18" r="2"/><path d="M17 13h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1"/></g>,
                Calculator: <g><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/></g>,
                Layers: <g><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></g>,
                ShieldCheck: <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10Z"/><path d="m9 12 2 2 4-4"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        const Presentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                {
                    title: "Strategic IT Proposal",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center slide-enter">
                            <div className="bg-blue-600 p-8 rounded-3xl mb-8 shadow-2xl inline-block">
                                <Icon name="Globe" size={100} className="text-white" />
                            </div>
                            <h1 className="text-7xl font-black text-slate-900 mb-4 tracking-tight uppercase">SL International</h1>
                            <p className="text-2xl text-slate-500 font-medium uppercase tracking-[0.2em]">Proposed Strategy & Digital Roadmap 2026</p>
                        </div>
                    ),
                    notes: "Willkommen!"
                },
                {
                    title: "Proposed Goal: Maximum Efficiency",
                    content: (
                        <div className="grid grid-cols-2 gap-12 items-stretch h-full slide-enter">
                            <div className="flex flex-col justify-center space-y-12">
                                <div className="flex items-center space-x-6 bg-white p-8 rounded-3xl border-l-8 border-blue-500 shadow-lg">
                                    <Icon name="Users" size={56} className="text-blue-600" />
                                    <div>
                                        <p className="text-sm uppercase font-black text-slate-400">Team Transition</p>
                                        <p className="text-5xl font-black text-slate-800">15+ → 5 Members</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-6 bg-white p-8 rounded-3xl border-l-8 border-green-500 shadow-lg">
                                    <Icon name="Zap" size={56} className="text-green-600" />
                                    <div>
                                        <p className="text-sm uppercase font-black text-slate-400">Target Strategy</p>
                                        <p className="text-5xl font-black text-slate-800">Digital Scalability</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-slate-900 p-12 rounded-[40px] text-white shadow-2xl relative overflow-hidden flex flex-col justify-center">
                                <Icon name="BarChart" size={300} className="absolute -right-10 -bottom-10 text-white/10" />
                                <div className="relative z-10">
                                    <h3 className="text-4xl font-black mb-6 italic italic uppercase text-blue-400">"Technology Force Multiplier"</h3>
                                    <p className="text-2xl text-slate-400 leading-relaxed font-medium">
                                        Integrated systems are proposed to achieve enterprise-level output with our specialized team. Technology multiplies human capacity.
                                    </p>
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Da wir mit einem Kernteam von 5 Personen starten, schlage ich vor, Technologie als Kraftverstärker einzusetzen, um das Arbeitspensum von früher 15+ Personen abzubilden."
                },
                {
                    title: "Infrastructure: Proposed Transition",
                    content: (
                        <div className="h-full flex flex-col justify-center slide-enter">
                            <div className="grid grid-cols-11 gap-4 items-center">
                                <div className="col-span-5 space-y-4">
                                    <div className="text-center mb-6">
                                        <div className="inline-flex items-center space-x-2 bg-slate-900 px-6 py-3 rounded-full text-white font-black text-sm uppercase shadow-lg border border-red-500/50">
                                            <Icon name="Power" size={20} className="text-red-500" />
                                            <span>LOCAL SERVERS (Retired)</span>
                                        </div>
                                    </div>
                                    {[
                                        { label: "Dynamics NAV 2016", icon: "ServerOff" },
                                        { label: "SolidWorks PDM 2014", icon: "Database" },
                                        { label: "Local File Server", icon: "FileText" },
                                        { label: "Active Directory (Local)", icon: "Lock" }
                                    ].map((item, idx) => (
                                        <div key={idx} className="bg-slate-900 p-5 rounded-xl border-l-8 border-red-600 flex items-center justify-between shadow-md">
                                            <span className="font-bold text-white text-xl">{item.label}</span>
                                            <Icon name={item.icon} size={28} className="text-red-400" />
                                        </div>
                                    ))}
                                </div>

                                <div className="col-span-1 flex flex-col items-center pt-24 space-y-[4.6rem]">
                                    <Icon name="ArrowRight" className="text-blue-500 animate-pulse" size={36} />
                                    <Icon name="ArrowRight" className="text-blue-500 animate-pulse" size={36} />
                                    <Icon name="ArrowRight" className="text-blue-500 animate-pulse" size={36} />
                                    <Icon name="ArrowRight" className="text-blue-500 animate-pulse" size={36} />
                                </div>

                                <div className="col-span-5 space-y-4">
                                    <div className="text-center mb-6">
                                        <div className="inline-flex items-center space-x-2 bg-green-600 px-6 py-3 rounded-full text-white font-black text-sm uppercase shadow-lg">
                                            <Icon name="CheckCircle" size={20} />
                                            <span>PROPOSED CLOUD ECOSYSTEM</span>
                                        </div>
                                    </div>
                                    {[
                                        "MS Business Central Cloud",
                                        "3DExperience / OnShape",
                                        "SharePoint / OneDrive",
                                        "Microsoft Cloud Identity"
                                    ].map((label, idx) => (
                                        <div key={idx} className="bg-white p-5 rounded-xl border-l-8 border-green-500 flex items-center space-x-4 shadow-md border border-slate-100">
                                            <Icon name="Cloud" size={28} className="text-green-600" />
                                            <span className="font-bold text-slate-800 text-xl">{label}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Ein zentraler Vorschlag ist die Ablösung der alten lokalen Server-Infrastruktur durch moderne Cloud-Dienste, um Ausfallrisiken und Wartungskosten zu eliminieren."
                },
                {
                    title: "Proposed 2-Step Roadmap",
                    content: (
                        <div className="relative h-full flex items-center justify-center px-20 slide-enter">
                            <div className="absolute h-2 w-full bg-slate-200 top-1/2 -translate-y-1/2 rounded-full"></div>
                            <div className="grid grid-cols-2 w-full gap-40 relative z-10">
                                <div className="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-blue-500">
                                    <div className="text-blue-600 font-black text-2xl mb-2 italic uppercase tracking-tighter">Step 1: IMMEDIATE</div>
                                    <h4 className="text-4xl font-bold text-slate-900 mb-6 underline decoration-blue-200">Quick Revenue</h4>
                                    <ul className="space-y-4 text-xl text-slate-600 font-medium">
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-blue-500" /> Clone Shopify Store</li>
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-blue-500" /> Pathway ERP-App</li>
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-blue-500" /> Automated Shipping</li>
                                    </ul>
                                </div>
                                <div className="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-green-500">
                                    <div className="text-green-600 font-black text-2xl mb-2 italic uppercase tracking-tighter">Step 2: MID-TERM</div>
                                    <h4 className="text-4xl font-bold text-slate-900 mb-6 underline decoration-green-200">Business Engine</h4>
                                    <ul className="space-y-4 text-xl text-slate-600 font-medium">
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-green-500" /> Business Central Launch</li>
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-green-500" /> Full System Integration</li>
                                        <li className="flex items-center"><Icon name="ArrowRight" className="mr-3 text-green-500" /> Scalable Growth Base</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Mein Vorschlag ist ein zwei-phasiges Vorgehen: Zuerst schneller Umsatz über den Shop-Klon, gefolgt von einer stabilen ERP-Einführung im Juli für langfristige Stabilität."
                },
                {
                    title: "Proposal Step 1: Pathway",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full slide-enter">
                            <div className="grid grid-cols-2 gap-12 w-full max-w-5xl">
                                <div className="bg-slate-900 text-white p-12 rounded-3xl shadow-xl border border-slate-800">
                                    <div className="flex items-center space-x-4 mb-8">
                                        <div className="bg-blue-600 p-4 rounded-2xl text-white shadow-lg"><Icon name="ShoppingCart" size={40} /></div>
                                        <h4 className="text-4xl font-black italic">Shopify Clone</h4>
                                    </div>
                                    <p className="text-2xl text-slate-400">Proposed quick-start via proven storefront architecture.</p>
                                </div>
                                <div className="bg-blue-700 text-white p-12 rounded-3xl shadow-xl">
                                    <div className="flex items-center space-x-4 mb-8">
                                        <div className="bg-white p-4 rounded-2xl text-blue-700 shadow-lg"><Icon name="BarChart" size={40} /></div>
                                        <h4 className="text-4xl font-black italic">Pathway App</h4>
                                    </div>
                                    <p className="text-2xl text-white font-bold bg-black/20 p-6 rounded-2xl border border-white/10 shadow-inner">
                                        Proposed Shopify ERP App: Handling automated billing and tracking during the transition.
                                    </p>
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Im ersten Schritt schlage ich Pathway vor – ein spezialisiertes Tool, das uns sofort rechnungsfähig macht, während wir das große System im Hintergrund vorbereiten."
                },
                {
                    title: "Proposed Ecosystem Hub",
                    content: (
                        <div className="flex flex-col items-center justify-start h-full pt-44 slide-enter">
                            <div className="relative p-12 bg-blue-50 rounded-full border-4 border-dashed border-blue-200 scale-110">
                                <div className="bg-blue-600 text-white p-10 rounded-3xl shadow-2xl relative z-10 scale-125 border-4 border-white flex flex-col items-center shadow-blue-200/50">
                                    <Icon name="Monitor" size={80} />
                                    <p className="mt-4 font-black text-xl">MS Business Central</p>
                                </div>
                                <div className="absolute -top-36 left-1/2 -translate-x-1/2 flex flex-col items-center">
                                    <Icon name="ShoppingCart" size={64} className="text-blue-600 mb-2 drop-shadow-md" />
                                    <p className="text-sm font-black bg-white px-6 py-2 rounded-full shadow-lg border-2 border-blue-500 whitespace-nowrap">Shopify Store</p>
                                </div>
                                <div className="absolute -bottom-28 left-1/2 -translate-x-1/2 flex flex-col items-center">
                                    <Icon name="Layers" size={56} className="text-slate-500 mb-2" />
                                    <p className="text-sm font-bold bg-white px-6 py-2 rounded-full shadow-lg border-2 border-slate-300 whitespace-nowrap">PIM Systems</p>
                                </div>
                                <div className="absolute top-1/2 -right-52 -translate-y-1/2 flex flex-col items-center">
                                    <Icon name="Truck" size={64} className="text-green-600 mb-2 drop-shadow-md" />
                                    <p className="text-sm font-black bg-white px-6 py-2 rounded-full shadow-lg border-2 border-green-500 whitespace-nowrap">Shipping Cloud</p>
                                </div>
                                <div className="absolute top-1/2 -left-52 -translate-y-1/2 flex flex-col items-center">
                                    <Icon name="Calculator" size={64} className="text-orange-600 mb-2 drop-shadow-md" />
                                    <p className="text-sm font-black bg-white px-6 py-2 rounded-full shadow-lg border-2 border-orange-500 whitespace-nowrap text-center uppercase tracking-tighter">Tax / DATEV Interface</p>
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Dies ist das vorgeschlagene Zielbild: Eine vernetzte 4-Säulen-Struktur mit Business Central als Herzstück für eine saubere Datenhaltung."
                },
                {
                    title: "Security & Device Management",
                    content: (
                        <div className="grid grid-cols-2 gap-12 h-full items-center slide-enter">
                            <div className="bg-white p-10 rounded-3xl border-2 border-slate-100 shadow-xl space-y-8">
                                <h4 className="text-3xl font-black flex items-center text-slate-800 underline decoration-green-500 decoration-4 underline-offset-8 uppercase tracking-tighter">
                                    <Icon name="ShieldCheck" className="mr-3 text-green-600" size={32} /> Security Proposal
                                </h4>
                                <ul className="space-y-6 text-2xl text-slate-600 font-medium">
                                    <li className="flex items-center"><Icon name="CheckCircle" className="mr-4 text-blue-600" /> Microsoft 365 Enterprise</li>
                                    <li className="flex items-center"><Icon name="CheckCircle" className="mr-4 text-blue-600" /> Entra ID (Cloud Identity)</li>
                                    <li className="flex items-center"><Icon name="CheckCircle" className="mr-4 text-blue-600" /> Barracuda Cloud Backup</li>
                                    <li className="flex items-center"><Icon name="CheckCircle" className="mr-4 text-blue-600" /> Global Device Management</li>
                                </ul>
                            </div>
                            <div className="bg-slate-900 rounded-[40px] h-full flex flex-col items-center justify-center relative overflow-hidden shadow-2xl border border-slate-800">
                                <div className="relative z-10 text-center">
                                    <div className="inline-block p-10 rounded-full bg-blue-600 text-white mb-8 shadow-2xl border-4 border-white/20"><Icon name="ShieldCheck" size={100} /></div>
                                    <p className="text-white text-4xl font-black uppercase tracking-widest italic text-blue-400 underline decoration-blue-500/50">Proposed Standard</p>
                                    <p className="text-slate-400 mt-4 font-bold uppercase tracking-widest text-sm">Enterprise Security Level</p>
                                </div>
                            </div>
                        </div>
                    ),
                    notes: "Für die Sicherheit schlage ich vor, die vorhandenen Prepaid-Lizenzen und moderne Cloud-Verwaltung zu nutzen, um die Hardware an jedem Ort der Welt zu schützen."
                },
                {
                    title: "Ready for Growth",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center relative slide-enter">
                            <div className="mb-12"><Icon name="ShieldCheck" size={140} className="text-green-500 mx-auto drop-shadow-2xl" /></div>
                            <h2 className="text-6xl font-black text-slate-900 mb-8 italic">Ready to Scale.</h2>
                            <div className="grid grid-cols-3 gap-12 w-full max-w-5xl">
                                <div className="p-6 bg-slate-50 rounded-2xl shadow-sm"><p className="text-4xl font-black text-blue-600 mb-1">ROBUST</p><p className="text-slate-500 font-bold uppercase tracking-widest text-sm">Foundation</p></div>
                                <div className="p-6 bg-slate-50 rounded-2xl border-x border-slate-200"><p className="text-4xl font-black text-blue-600 mb-1">LEAN</p><p className="text-slate-500 font-bold uppercase tracking-widest text-sm">Operation</p></div>
                                <div className="p-4 bg-slate-50 rounded-2xl shadow-sm"><p className="text-4xl font-black text-blue-600 mb-1">SMART</p><p className="text-slate-500 font-bold uppercase tracking-widest text-sm">Integration</p></div>
                            </div>
                            <p className="mt-16 text-slate-400 font-black uppercase tracking-[0.2em] text-lg italic">Thank you for your attention.</p>
                        </div>
                    ),
                    notes: "Zusammenfassend: SL International ist digital bereit für den Erfolg. Ich freue mich auf Ihre Anmerkungen zu diesem Vorschlag."
                }
            ];

            const nextSlide = () => setCurrentSlide((prev) => Math.min(prev + 1, slides.length - 1));
            const prevSlide = () => setCurrentSlide((prev) => Math.max(prev - 1, 0));

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            return (
                <div className="min-h-screen flex flex-col p-10 select-none bg-slate-50/50">
                    <div className="flex justify-between items-center mb-10 h-16 border-b-2 border-slate-200 pb-6">
                        <div className="flex items-center space-x-4">
                            <div className="bg-blue-600 w-5 h-5 rounded-lg rotate-45 shadow-sm"></div>
                            <span className="font-black text-3xl tracking-tighter uppercase text-slate-800 italic">SL International <span className="text-blue-600">IT PROPOSAL</span></span>
                        </div>
                        <div className="text-slate-400 font-black italic text-sm tracking-widest uppercase">
                            Confidential Proposal | Slide {currentSlide + 1} / {slides.length}
                        </div>
                    </div>

                    <h2 className="text-6xl font-black mb-12 text-slate-900 flex items-center">
                        <span className="w-20 h-2 bg-blue-600 mr-8 rounded-full shadow-sm"></span>
                        {slides[currentSlide].title}
                    </h2>

                    <div className="flex-grow bg-white rounded-3xl shadow-sm border border-slate-100 p-8 flex flex-col">
                        {slides[currentSlide].content}
                    </div>

                    <div className="mt-12 grid grid-cols-12 gap-10 items-end">
                        <div className="col-span-8">
                            <div className="bg-blue-50 p-6 rounded-3xl border-2 border-blue-100 shadow-inner custom-scrollbar overflow-y-auto max-h-32">
                                <p className="text-2xl font-bold text-blue-900 leading-snug italic">{slides[currentSlide].notes}</p>
                            </div>
                        </div>
                        <div className="col-span-4 flex justify-end space-x-6">
                            <button onClick={prevSlide} className="px-8 py-6 rounded-3xl bg-slate-100 hover:bg-slate-200 transition-all font-black text-slate-600 shadow-sm active:scale-95 border-b-4 border-slate-300">Back</button>
                            <button 
                                onClick={nextSlide} 
                                className={`px-12 py-6 rounded-3xl transition-all font-black text-white shadow-xl active:scale-95 border-b-4 ${currentSlide === slides.length - 1 ? 'bg-slate-400 border-slate-500 cursor-not-allowed' : 'bg-slate-900 hover:bg-black border-slate-700'}`}
                            >
                                Next
                            </button>
                        </div>
                    </div>
                    <div className="absolute bottom-0 left-0 h-2 bg-blue-600 transition-all duration-700 shadow-[0_0_15px_rgba(37,99,235,0.5)]" style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
